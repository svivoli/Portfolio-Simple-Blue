<body>

    <header class="subnav-hero-section">
        <h1 class="subnav-hero-headline">Sarah Vivoli<small>'s working portfolio</small></h1>
        <ul class="subnav-hero-subnav">
          <li><a href="index.html" class="is-active">ABOUT ME</a></li>
          <li><a href="portfolio.html">PORTFOLIO</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </header>

    <body>

        <div class="wrapper">
            <div class="outerbox">
                <h2 class="title">CONTACT</h2>

                <div class="uk-grid-collapse" uk-grid>
                    <div id="contactBox" class="uk-width-1">

                        <div id="contactInfo" class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
                            <div>
                                <div class="uk-card uk-card-default uk-card-body" id="linkCard">
                                    EMAIL ADDRESS
                                    <p id="email">snvivoli@gmail.com</p>
                                </div>
                            </div>
                            <div>
                                <div class="uk-card uk-card-default uk-card-body" id="linkCard">
                                    CELL PHONE
                                    <br>
                                    <p>(650) 796-2557</p>
                                </div>
                            </div>
                            <div>
                                <div class="uk-card uk-card-default uk-card-body" id="linkCard">
                                    LINKEDIN
                                    <br>
                                    <a id="linkedIn" href="https://www.linkedin.com/in/sarah-vivoli/" target="_blank">
                                        <i class="fab fa-linkedin"></i></a>
                                </div>
                            </div>
                            <div>
                                <div class="uk-card uk-card-default uk-card-body" id="linkCard">
                                    VIEW RESUME
                                    <br>
                                    <a id="resume"
                                        href="https://docs.google.com/document/d/1Dgleh29HBpD2juFqEO7xUXNbs7VSOeoedjUGzAnZqHc/edit?usp=sharing"
                                        target="_blank">
                                        <i class="fas fa-file-alt"></i></a>
                                </div>
                            </div>
                        </div>

                        <div id="contactCard" class="uk-card uk-card-default uk-card-body">
                            <form class="uk-form-stacked">
                                <div class="uk-margin">
                                    <label id="label" class="uk-form-label" for="form-stacked-text">NAME</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="sender form-stacked-text" type="text"
                                            placeholder="Princess Zelda">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label id="label" class="uk-form-label" for="form-stacked-text">EMAIL</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="senderEmail form-stacked-text" type="text"
                                            placeholder="whereslink@gmail.com">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label id="label" class="uk-form-label" for="form-stacked-text">MESSAGE</label>
                                    <div class="uk-form-controls">
                                        <textarea class="uk-textarea" id="senderMessage" rows="5"></textarea>
                                    </div>
                                </div>
                            </form>
                            <button class="uk-button uk-button-default">SUBMIT</button>
                        </div>

                    </div>

                </div>
            </div>

            <div class="push"></div>
    </body>
